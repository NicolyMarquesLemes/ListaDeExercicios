    <form id="form-calculadora">
      <h1>Resolva a conta</h1>
        <label>Primeiro número:</label><br>
        <input type="number" id="numero1" required><br><br>
    
        <label>Operação:</label><br>
        <select id="operacao" required>
        <option value="soma">Adição (+)</option>
        <option value="subtracao">Subtração (-)</option>
        <option value="multiplicacao">Multiplicação (x)</option>
        <option value="divisao">Divisão (÷)</option>
        </select><br><br>
    
        <label>Segundo número:</label><br>
        <input type="number" id="numero2" required><br><br>
    
    <button type="submit">Calcular</button>

    <div id="resultado"></div>
  </form>
